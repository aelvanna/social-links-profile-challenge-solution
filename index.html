<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main class="grid-container">
    <section class="card">
      <div class="user-profile">
        <div class="user-profile-img">
          <img src="./assets/images/avatar.png" alt="profile-img" />
        </div>
        <div class="user-name">
          <h1>Liza Fernandez</h1>
        </div>
        <div class="user-location">
          <h2>Brisbane, Australia</h2>
        </div>
        <div class="user-titles">
          <p>"Front-end developer."</p>
        </div>
      </div>
      <div class="social-links">
        <div class="github-link-button">
          <a href="https://github.com/aelvanna/" target="_blank">GitHub</a>
        </div>
        <div class="frontend-mentor-link-button">
          <a href="https://www.frontendmentor.io/profile/aelvanna" target="_blank">Frontend Mentor</a>
        </div>
        <div class="linkedin-link-button">
          <a href="https://linkedin.com/in/lizamfernandez" target="_blank">LinkedIn</a>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Liza Fernandez</a>.
    </div>
  </main>
</body>

</html>
